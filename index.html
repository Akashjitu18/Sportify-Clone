<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img style="width: 120px;" class="invert" src="images/logo.svg" alt="logo">
                    <img class="invert close" src="images/close.svg" alt="close">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/lib.svg" alt="lib">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>


        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">

                    <img class="invert burger" src="images/burger.svg" alt="burger">

                    <img style="width: 14px;" class="invert" src="images/left-arrow.svg" alt="la">
                    <img style="width: 14px;" class="invert" src="images/right-arrow.svg" alt="ra">
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>

            </div>
            <div class="sportifyPlaylists">
                <h1>
                   Playlists
                </h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="infobar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img class="invert" id="prev" src="images/prev.svg" alt="prev">
                            <img class="invert" id="play" src="images/play.svg" alt="play">
                            <img class="invert" id="next" src="images/next.svg" alt="next">
                        </div>
                        <div class="songvol">
                            <div class="volume">
                                <img class="invert" src="images/volume.svg" alt="volume">
                                <input class="range" style="width: 80px;" type="range" name="vol" id="vol">
                            </div>
                            <div class="songtime">

                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
